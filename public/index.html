<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴의민족</title>
  <link rel="stylesheet" href="../src/assets/css/style.css">
</head>
<body>
  <main>
		<section id="main">
      <div id="locationBox">
        <span id="myLocation">현재 위치</span>
        <button id="locationBtn" type="button"><img src="../src/assets/images/svg/location_button.svg" alt="location_button"></button>
      </div>
        <p>오늘 먹을 메뉴와 음식점을 한 방에</p>
        <img class="main-title" src="../src/assets/images/svg/title.svg"/>
        <img class="main-character" src="../src/assets/images/main_character.gif" alt="main_character">
        <button id="startBtn" type="button" aria-label="startButton">시작하기</button>
    </section>
		<section id="qna" class="hide">
			<div class="status">
			  <div class="statusBar"></div>
      </div>
      <div class="answer-container"></div>
      <div class="answer-container"></div>
		</section>
		<section id="result" class="hide">
      <div class="head">오늘은 <br/>
        <span id="foodName">치킨</span> 어때요?
      </div>
      <div class="congrats">
        <img src="../src/assets/images/main_character.gif" alt="main-character">
      </div>
      <div class="food">칰</div>
      <div class="hashtag">#겉바속촉<span id="explanation"> 입 심심할 틈 없죠</span></div>
      <button type="button" id="hotPlace" name="hotPlace">근처 맛집 보기</button>
      <button type="button" id="again" name="again">다시하기</button>
    </section>
		<section id="result_map">
        <div class="map_wrap">
          <div id="map"></div>
          <div id="title_wrap" class="shadow">
            <button type="button" id="goBackBtn">
              <label for="arrow"></label>
              <!-- <i class="fas fa-arrow-left" id="arrow"></i> -->
              <img src="../src/assets/images/right-arrow.png" alt="goback" class="arrow" />
            </button>
            <span class="title">주변 식당 보기</span>
          </div>
          <div id="menu_wrap">
            <div class="hide">
              <form onsubmit="searchPlaces(); return false;">
                키워드 :
                <input type="text" value="연남 맛집" id="keyword" size="15" />
                <button type="submit">검색하기</button>
              </form>
            </div>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=63fa682b163f3bf6a4d82e0cc007d04a&libraries=services"></script>
      </section>
	</main>
	<script src="../src/app.js"></script>
</body>
</html>
